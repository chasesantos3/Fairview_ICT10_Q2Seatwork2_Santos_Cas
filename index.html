<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Sapphire's Grade Calculator</title>

  <style>
    .form-container {
      max-width: 600px;
      margin: 10px auto;
      padding: 20px;
      background-color: #ffcff3;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6D9F71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ff4dbf;
    }
  </style>

</head>
<body>

<div class="form-container">
  <h2 class="text-center mb-3">Sapphire's Grade Calculator</h2>

  <label><b>First Name</b>:</label>
  <input type="text" id="first_name" class="form-control">

  <label><b>Last Name</b>:</label>
  <input type="text" id="last_name" class="form-control">

  <p class="mt-3"><b>Enter your grades:</b></p>

  <label>Math:</label>
  <input type="number" id="math" class="form-control">

  <label>Science:</label>
  <input type="number" id="science" class="form-control">

  <label>English:</label>
  <input type="number" id="english" class="form-control">

  <label>Filipino:</label>
  <input type="number" id="filipino" class="form-control">

  <label>ICT:</label>
  <input type="number" id="ict" class="form-control">

  <label>PE:</label>
  <input type="number" id="pe" class="form-control">

  <button type = "submit" py-click="general_weighted_average">Calculate GWA</button>

  <h4 class="mt-4">Result:</h4>
  <div id="student_info"></div>
  <div id="summary"></div>
  <div id="output" class="fw-bold"></div>
</div>

<script type="py" src="main.py"></script>

</body>
</html>
